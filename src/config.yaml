site:
  name: Station 33
  site: 'https://station33.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null # Add after Google Search Console setup

# Default SEO metadata
metadata:
  title:
    default: Station 33 Chattanooga
    template: '%s â€” Station 33'
  description: "A Disney Imagineering-designed mixed-use destination in downtown Chattanooga. 250,000 SF of commercial space, 47 luxury residences, boutique hotel, and food hall on the Riverwalk."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Station 33
    images:
      - url: '~/assets/images/station33-og.jpg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@station33cha'
    site: '@station33cha'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
